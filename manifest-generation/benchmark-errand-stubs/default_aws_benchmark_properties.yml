---
resource_pools: 
- name: benchmarks_z1
  network: benchmarks1
  stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: latest
  cloud_properties:
    availability_zone: us-east-1b
    instance_type: m3.medium

properties:
  benchmark-bbs:
    desired_lrps: 10000
    num_trials: 10
    num_reps: 10
    num_populate_workers: 50
    client_timeout: "30s"
    log_level: "info"
    log_file: "benchmark-bbs.log"

# If provided, benchmarks will upload a report to an s3 bucket
    aws_access_key_id: ""
    aws_secret_access_key: ""
    aws_bucket_name: ""
    aws_region: ""

# If provided, benchmarks will emit metrics to datadog
    datadog_api_key: ""
    datadog_app_key: ""
    datadog_metric_prefix: ""
